name: "Build Container Image"
on:
  release:
    types: [created]
  push:
    branches:
      - main

jobs:
  build_prep:
    runs-on: ubuntu-latest
    steps:
      - name: Check whether push docker image to repository
        id: push_to_docker_registry
        env:
            PUSH_TO_DOCKER_REPOSITORY: ${{ secrets.DOCKER_REPOSITORY }}
        run: |
            echo "Enable Push to Docker Registry: ${{ env.PUSH_TO_DOCKER_REPOSITORY != '' }}"
            echo "::set-output name=push_to_docker_registry::${{ env.PUSH_TO_DOCKER_REPOSITORY != '' }}"

  build_push:
    if: ${{ github.event_name == 'push' &&  needs.build.outputs.push_to_docker_registry == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: build_push_release
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME  }}
        password: ${{ secrets.DOCKER_PASSWORD  }}
        repository: ${{env.DOCKER_REPOSITORY  }}
        add_git_labels: true
        tag_with_ref: true
        tags: ${{ github.sha }}, latest

  build_release:
    if: ${{ github.event_name == 'release' &&  needs.build.outputs.push_to_docker_registry == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: build_push_release
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME  }}
        password: ${{ secrets.DOCKER_PASSWORD  }}
        repository: ${{env.DOCKER_REPOSITORY  }}
        add_git_labels: true
        tag_with_ref: true
        tags: ${{ github.sha }} , ${{ github.event.release.tag_name }}