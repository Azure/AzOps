name: "Release"

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: publish
        run: |
          Publish-Module -Path './src/' -NuGetApiKey ${{ secrets.PS_GALLERY_KEY }}